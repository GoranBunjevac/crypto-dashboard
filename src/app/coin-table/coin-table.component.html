<div style="padding-top: 100px; padding-left: 10px;">
  <form
  [formGroup]="searchForm"
  novalidate
>
    <mat-form-field appearance="outline">
        <mat-label>Filter By Name</mat-label>
        <input matInput placeholder="Search Cryptocurrency" autocomplete="off" formControlName="searchText" ngChange="onChange($event)">
      </mat-form-field>
  </form>
</div>
<div class="coin-content">
<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort matSortDisableClear="true"
    [matSortActive]="defaultSort.active" [matSortDirection]="defaultSort.direction">

    <ng-container matColumnDef="name">
      <th mat-header-cell class="dc-label" *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell class="dc-content" *matCellDef="let element">{{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="rank">
      <th mat-header-cell class="dc-label" *matHeaderCellDef mat-sort-header>Rank</th>
      <td mat-cell class="dc-content" *matCellDef="let element">{{element.cmcRank}} </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell class="dc-label" *matHeaderCellDef mat-sort-header>Symbol</th>
      <td mat-cell class="dc-content" *matCellDef="let element"> {{ element.symbol }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell class="dc-label" *matHeaderCellDef mat-sort-header>Price in the selected fiat currency</th>
      <td mat-cell class="dc-content" *matCellDef="let element">{{element.quote.fiatCurrency.price}} </td>
    </ng-container>

    <ng-container matColumnDef="24hourChange">
        <th mat-header-cell class="dc-label" *matHeaderCellDef mat-sort-header>24 hour change</th>
        <td mat-cell class="dc-content" *matCellDef="let element">{{element.quote.fiatCurrency.percentChange24H}}</td>
      </ng-container>

    <ng-container matColumnDef="noData">
      <td mat-cell class="dc-label no-data-cell" *matCellDef="let element"
        [attr.colspan]="displayedColumns.length">
        <ng-container *ngIf="!(error$ | async) && !loading">
          <span class="dc-content">No Coins</span>
        </ng-container>
        <ng-container *ngIf="(error$ | async) && !loading">
          <span class="dc-label">System Failure</span>
          <span class="dc-content">Error</span>
          <span class="retry" (click)="retry()">Retry</span>
        </ng-container>
        <ng-container *ngIf="loading">
            <span class="dc-label">Retrieving data...</span>
          </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns, sticky: true"></tr>
    <ng-container *ngIf="coinTotal && !loading">
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="customer-row" [routerLink]="['/coin-details/' + row.id]"></tr>
    </ng-container>
    <ng-container *ngIf="!coinTotal || loading">
      <tr mat-row *matRowDef="let row; columns: ['noData'];"class="no-data-row" ></tr>
    </ng-container>
  </table>

  <mat-paginator [length]="coinTotal" [pageSize]="10"  [pageSizeOptions]="[10, 5, 10]"></mat-paginator>
</div>
<div class="float-right refresh-button" id="refresh-button">
    <button mat-raised-button [color]="'refresh'" (click)="refresh()">Refresh</button>
</div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Please Wait. </p>
  </ngx-spinner>
